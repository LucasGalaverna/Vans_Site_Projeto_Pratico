<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VansClient</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
    
    <header>
        <a href="../index.html"><img id="logo" src="../VansImages/vans-logo.png" /></a>
        <nav>
            <ul>
                <a href="../index.html">
                    <li>Home</li>
                </a>
                <a href="./novidades.html">
                    <li>Novidades</li>
                </a>
                <a href="./cadastro.html">

                </a>

                <a href="./aboutme.html">
                    <li>Sobre o Autor</li>
                </a>
            </ul>
        </nav>
    </header>

    
    <div class="video-background" autoplay loop muted>
        <video autoplay loop muted>
            <source src="../VansVideo/BackgroundCadastroWEBM.webm" type="video/webm">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastro">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    
</body>
</html>
